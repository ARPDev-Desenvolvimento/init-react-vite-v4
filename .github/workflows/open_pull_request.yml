name: Open Pull Request on Sync Branch Change

on:
  push:
    branches:
      - sincronization

jobs:
  open_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automatically generated pull request"
          title: "Automatically generated pull request"
          body: "This pull request was automatically generated when changes were pushed to the 'sinc' branch."
          branch: master
