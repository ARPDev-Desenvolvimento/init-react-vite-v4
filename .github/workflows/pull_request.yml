name: Pull Request Creation

on:
  push:
    branches:
      - sicronization  # Defina o branch de onde você quer criar o pull request

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Adicione aqui seus passos para fazer as alterações no código, por exemplo:
      # - name: Fazer alterações no código
      #   run: echo "Alguma modificação" >> arquivo.txt

      - name: Commit changes
        run: |
          git config --local user.email "arpdevdesenvolvimento@gmail.com"
          git config --local user.name "ARPDev-Desenvolvimento"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TOKEN }}  # Use seu próprio token de acesso
          commit-message: "Auto-generated pull request"
          title: "Auto-generated pull request"
          body: "This pull request was automatically generated by a GitHub Actions workflow."
          branch: sicronization  # Defina o branch de onde você quer criar o pull request
          base: master  # Defina o branch de destino do pull request
          delete-branch: true  # Opcional: exclui o branch após a criação do pull request