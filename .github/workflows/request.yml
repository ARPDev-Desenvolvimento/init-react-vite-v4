name: Open Pull Request on Sync Branch Change

on:
  push:
    branches-ignore:
      - master

jobs:
  open_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Branch Name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

